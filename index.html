<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter The City" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="images/404.png" alt="404 error">
        </div>

        <div class="weather-body">
            <img src="images/cloud.png" alt="" class="weather-img">
            <div class="weather-box">
                <p class="temperature"> 00 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
        </div>

            <div class="weather-detail">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">13 km/h</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
